<html>
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.0.min.css" type="text/css" />
        <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.0.min.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <h3 class="mb-0" style="margin-left: 30px;">Welcome to Mosamatic Web 2.0</h3>
            </a>
            <div class="flex-grow-1"></div>
            <div class="form-inline">
                <form action="/accounts/logout/" class="mb-0" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" style="margin-right: 10px;">Logout</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        <br>
        <footer class="footer navbar-fixed-bottom">
            <div class="container">
                <p class="text-muted">Â© 2024 Surgery Department Maastricht University, Netherlands</p>
            </div>
        </footer>
